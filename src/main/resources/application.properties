# logging and debugging
#debug=true
logging.level.org=info
logging.level.org.hibernate.SQL=debug
logging.level.com.cliffconsulting.travel=debug

# generated from swagger code-gen
springfox.documentation.swagger.v2.path=/api-docs
server.servlet.context-path=/v1
server.port=8080
spring.jackson.date-format=io.swagger.RFC3339DateFormat
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false


# H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2
spring.h2.console.settings.webAllowOthers=true
spring.jpa.hibernate.ddl-auto=update

# datasource  (see http://www.h2database.com/html/cheatSheet.html)
#spring.datasource.platform=h2  (if we use this rename data, schema to be data-h2.sql  etc
spring.datasource.url=jdbc:h2:mem:test
spring.datasource.username=sa
spring.datasource.password=sa
spring.datasource.driver-class=org.h2.Driver

# turn on stats for hibernate
#spring.jpa.properties.hibernate.generate_statistics=true
#logging.level.org.hibernate.stat=debug

# Show all queries
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
